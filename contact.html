    <!--main-contents-->
    <div id="main-contents" class="form _input">
        <section class="form-box">
            <div class="inner">
                <h2 class="title">
                    <span class="en"><img src="images/contact_title_blue.png" alt="CONTACT"></span>
                    <span class="ja">お問い合わせ</span>
                </h2>
                <p class="input_txt">必須項⽬を⼊⼒後、「確認画⾯へ」をクリックしてください。</p>
                
                <div class="form_body">
                    <form id="contactForm">
                        <dl class="form-item">
                            <dt><label for="f-name">お名前</label></dt>
                            <dd>
                                <input type="text" name="f-name" id="f-name" class="input" size="60" placeholder="例）日本 太郎" required>
                            </dd>
                        </dl>
                        
                        <dl class="form-item">
                            <dt><label for="f-kana">ふりがな</label></dt>
                            <dd>
                                <input type="text" name="f-kana" id="f-kana" class="input" size="60" placeholder="例）にほん たろう" required>
                            </dd>
                        </dl>
                        
                        <dl class="form-item">
                            <dt><label for="f-mail">メールアドレス</label></dt>
                            <dd>
                                <input type="email" name="f-mail" id="f-mail" class="input" size="60" placeholder="例）abc@efgh.com" required>
                            </dd>
                        </dl>
                        
                        <dl class="form-item">
                            <dt><label for="f-tel">お電話番号（任意）</label></dt>
                            <dd>
                                <input type="tel" name="f-tel" id="f-tel" class="input" size="60" placeholder="例）0312345678">
                            </dd>
                        </dl>
                        
                        <dl class="form-item">
                            <dt><label for="f-model">お問い合わせ内容</label></dt>
                            <dd>
                                <textarea name="f-model" id="f-model" class="textarea" cols="50" rows="10" placeholder="具体的にお問い合せされたい内容をご記入ください（自由入力）" required></textarea>
                            </dd>
                        </dl>
                    </form>
                </div>
                
                <div class="kiyaku">
                    <input type="checkbox" name="agree" value="利用規約" id="kiyaku" class="chk-box" required>
                    <label for="kiyaku"><a href="policy.html" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>に同意する。</label>
                </div>
                
                <div class="btn_area">
                    <input type="submit" name="submitConfirm" value="確認画面へ" class="btn btn_contact btnConf">
                </div>
            </div>
        </section>
    </div>
