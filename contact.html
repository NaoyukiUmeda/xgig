<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - XGIG</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="images/logo-header.png" alt="XGIG" class="logo-image">
            </a>
            <div class="nav-links">
                <a href="index.html">トップ<br><span class="en">TOP</span></a>
                <a href="index.html#company">会社概要<br><span class="en">COMPANY</span></a>
                <a href="contact.html">お問い合わせ<br><span class="en">CONTACT</span></a>
            </div>
            <button class="menu-toggle" aria-label="メニュー">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <section class="contact-page">
            <div class="container">
                <div class="contact-header">
                    <svg width="80" height="80" viewBox="0 0 100 100">
                        <rect x="20" y="20" width="40" height="40" fill="none" stroke="currentColor" stroke-width="2" transform="rotate(45 40 40)"/>
                        <rect x="35" y="35" width="40" height="40" fill="none" stroke="currentColor" stroke-width="2" transform="rotate(45 55 55)"/>
                    </svg>
                    <h1>CONTACT<br><span>お問い合わせ</span></h1>
                </div>
                
                <p class="contact-intro">
                    必須項目を入力後、「確認画面へ」をクリックしてください。
                </p>

                <form id="contactForm" class="contact-form">
                    <div class="form-group required">
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group required">
                        <label for="furigana">ふりがな</label>
                        <input type="text" id="furigana" name="furigana" required>
                    </div>

                    <div class="form-group required">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">お電話番号（任意）</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group required">
                        <label for="message">お問い合わせ内容</label>
                        <textarea id="message" name="message" rows="8" required></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <span><a href="policy.html" target="_blank">プライバシーポリシー</a>に同意する。</span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="history.back()">戻る</button>
                        <button type="submit" class="btn-primary">確認画面へ</button>
                    </div>
                </form>

                <div class="contact-alternative">
                    <p>LINEからもお問い合わせいただけます</p>
                    <a href="https://line.me/R/ti/p/%40031jhlxf" class="line-btn-large" target="_blank" rel="noopener noreferrer">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
                        </svg>
                        <span>LINEでお問い合わせ</span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="images/logo-footer.png" alt="XGIG Logo" class="footer-logo-image">
        </div>
        <p>&copy; XGIG INC.</p>
    </footer>

    <button class="page-top" aria-label="ページトップへ">
        <img src="images/page-top.png" alt="PAGE TOP">
    </button>

    <script src="script.js"></script>
    <script src="contact.js"></script>
</body>
</html>
